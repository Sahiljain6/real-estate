<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('background.jpg'); /* Relative path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Centered search bar styling */
        .search-bar {
            margin-top: 20px;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .search-bar button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="rent.html">Rent</a>
        <a href="sell.html">Sell</a>
        <a href="buy.html">Buy</a>
        <a href="login.html">Login</a>
    </div>

    <!-- Content area -->
    <div class="content">
        <h1>Welcome to Our Real Estate Website</h1>
        <p>Your one-stop destination for buying, selling, and renting properties.</p>

        <!-- Centered Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search properties...">
            <button>Search</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Real Estate Company. All rights reserved.</p>
    </div>

</body>
</html>
